<div class="restaurant">
	<h1 class="restaurant-heading">Search for a restaurant</h1>
	<input type="text" id="restaurantType" placeholder="Restaurant Type">
	<button onclick="filterRestaurants()" id="filterRestaurants">Search</button>
	<button onclick="getAllRestaurants()" id="getAllRestaurants">Show all Resturants</button>
	<table class='restaurants-table' style="display: none;">
	<thead id="heads">
	  <tr>
		<th>Restaurant Name</th>
		<th>Restaurant Type</th>
		<th>Restaurant Location</th>
	  </tr>
	</thead>
	<tbody id="restaurantList">
	</tbody>
  </table>
  </div>
