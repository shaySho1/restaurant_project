<link rel="stylesheet" type="text/css" href="css/reviews.css">
<div id="body">
    <h1>Add Coupon Code: </h1>
    <form class="coupons" onsubmit="addCoupons(event)">
        <label for="restaurantName">Restaurant Name:</label>
        <input type="text" name="restaurantName" id="restaurantName"><br>
        <label for="couponCode">Coupon Code:</label>
        <input type="text" name="couponCode" id="couponCode"><br>
        <label for="discount">Discount in %:</label>
        <input type="text" name="discount" id="discount"><br>
        <input type="submit" value="Submit"><br>
    </form>
    <div id="message"> </div>
</div>
